<div class="register-page">
  <div class="register-container">
    <div class="register-image">
      <div class="image-content">
        <h3>Join Our Learning Community</h3>
        <p>Get access to premium courses and start your learning journey today</p>
        <div class="stats">
          <div class="stat">
            <h4>50,000+</h4>
            <p>Active Students</p>
          </div>
          <div class="stat">
            <h4>10,000+</h4>
            <p>Video Courses</p>
          </div>
          <div class="stat">
            <h4>500+</h4>
            <p>Expert Instructors</p>
          </div>
        </div>
      </div>
    </div>

    <div class="register-card">
      <div class="register-header">
        <h2>Create Account</h2>
        <p>Sign up to start learning</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="register-form">
        <div *ngIf="errorMessage" class="alert alert-error">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            placeholder="Enter your full name"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Create a password"
            required
          >
          <small>Must be at least 6 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Re-enter your password"
            required
          >
        </div>

        <div class="terms-group">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms">
            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
          </label>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="isLoading">
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-register">
          <button type="button" class="btn btn-social btn-google">
            <span class="icon">G</span> Sign up with Google
          </button>
          <button type="button" class="btn btn-social btn-facebook">
            <span class="icon">f</span> Sign up with Facebook
          </button>
        </div>

        <div class="login-link">
          Already have an account? <a routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
